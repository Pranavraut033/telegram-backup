# GitHub Actions workflow for packaging and releasing Telegram Backup
# This workflow creates a GitHub Release and uploads built executables

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/telegram-backup*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
